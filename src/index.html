---
layout: default
---
<div id="container">
  <header>
    <h1>Kato Kazuyoshi</h1>
    <div id="cse" style="width: 100%;">Loading</div>
  </header>
  {% for post in site.posts limit: 5 %}
  <article class="{{ post.date | date: '%a' | downcase }}">
    <section>
      <div class="header">
        <div class="date">{{ post.date | date: "%b %-d" }}</div>
        <h2>{{ post.title }}</h2>
        <a class="permalink" href="{{ post.url }}">Permalink</a>
      </div>
      <div class="content">{{ post.content }}</div>
    </section>
  </article>
  {% endfor %}
</div>
