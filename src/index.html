---
layout: default
---
<div id="container">
  <nav>
    <a href="{{ site.url }}archives.html">Archives</a>
  </nav>
  <header>
    <h1>Kato Kazuyoshi</h1>
    <div id="cse" style="width: 100%;">Loading</div>
  </header>
  {% for post in site.posts limit: 5 %}
  <article class="{{ post.date | date: '%a' | downcase }}">
    <section>
      <div class="header">
        <div class="date">
          <time pubdate="pubdate"
                datetime="{{ post.date | date: '%Y-%m-%d' }}">
            {{ post.date | date: "%b %-d" }}
          </time>
        </div>
        <h2>{{ post.title }}</h2>
        <a class="permalink" href="/2011{{ post.url }}">Permalink</a>
      </div>
      <div class="content">{{ post.content }}</div>
    </section>
  </article>
  {% endfor %}
</div>
