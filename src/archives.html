---
layout: default
---
<div id="container">
  <nav>
    <a href="/">Recent</a>
  </nav>
  <div id="archives">
    <table>
      {% for post in site.posts %}
      <tr>
        <td>{{ post.date | date: "%b" }}</td>
        <td>
          {{ post.date | date: "%d" }}
          &mdash;
        </td>
        <td><a href="/2011{{ post.url }}">{{ post.title }}</a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
