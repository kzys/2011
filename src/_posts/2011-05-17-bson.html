<p>
  <a href="http://bsonspec.org/">BSON</a> actually do two things at once.
</p>
<ol>
  <li>Add extra types (datetime, regular expression, JavaScript code, ...)
    to JSON.</li>
  <li>Define machine-friendly representation of JSON-like data structure.</li>
</ol>
<p>
  And
  <a href="http://bsonspec.org/#/specification">BSON's array representation</a>
  is not effecient in space.
</p>
